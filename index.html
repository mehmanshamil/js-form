<body>
    <main>
        <section id="form-section">
            <div class="container">

                    <input type="email" id="email" placeholder="Email ünvannızı qeyd edin"> <br> <br>

                <p id="warning" style="color: red; font-size: 1.3rem;"></p>

        </section>
    </main>
